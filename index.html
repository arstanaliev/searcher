<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<footer id="footer">
    <div class="container">
        <div class="footer">
            <div class="footer__title">
                <img src="./img/footer-logo.png" alt="" class="footer__title--logo">
                <div class="footer__title-_menu">
                    <div class="footer__title-_menu--texts">
                        <h1 class="footer__title-_menu--texts__text">Marketplace</h1>
                        <h1 class="footer__title-_menu--texts__text2">Resources</h1>
                    </div>
                    <div class="footer__title-_menu--texts">
                        <h1 class="footer__title-_menu--texts__text">My Account</h1>
                        <h1 class="footer__title-_menu--texts__text2">Company</h1>
                    </div>
                </div>

                <div class="footer__title--email">
                    <h1 class="footer__title--email__text">Stay updateded,
                        join our malling list.</h1>
                    <div class="footer__title--email__inputs">
                        <input type="text" placeholder="Enter you email" class="footer__title--email__inputs--input">
                        <button class="footer__title--email__inputs--btn"><i class="fa-solid fa-arrow-right footer__title--email__inputs--btn__icon"></i></button>
                    </div>
                </div>
            </div>
            <div class="footer--block">
                <p class="footer--block__p">The NFT marketplace with everything for
                    everyone</p>
                <div class="footer--block__icons">
                    <i class="fa-brands fa-square-instagram footer--block__icons--icon"></i>
                    <i class="fa-brands fa-square-facebook footer--block__icons--icon"></i>
                    <i class="fa-brands fa-square-twitter footer--block__icons--icon"></i>
                    <i class="fa-brands fa-vk footer--block__icons--icon"></i>
                    <i class="fa-brands fa-telegram footer--block__icons--icon"></i>
                </div>
                <div class="footer--block__S">
                    <h1 class="footer--block__S--text">S</h1>
                    <h3 class="footer--block__S--2022">2022 Searcher</h3>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/all.min.js"></script>
</body>
</html>
